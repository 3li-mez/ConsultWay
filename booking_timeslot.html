<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Consultation</title>
    <link
        href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap'
        rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .page-wrapper {
            max-width: 790px;
            margin: 0 auto;
            padding: 100px 0 50px;
        }

        .booking-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-heading {
            padding: 20px 0;
            background: #1a1a1a;
            text-align: center;
        }

        .card-heading h2 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
        }

        .card-body {
            padding: 52px 85px 73px;
        }

        @media (max-width: 767px) {
            .card-body {
                padding: 40px 30px 50px;
            }
        }

        /* Consultant Info */
        .consultant-info {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .consultant-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 700;
        }

        .consultant-details h3 {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .consultant-details p {
            color: #dc3545;
            font-size: 14px;
            font-weight: 600;
        }

        /* Date Selection */
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #555;
            margin-bottom: 20px;
        }

        .date-input-wrapper {
            margin-bottom: 40px;
        }

        .input--style-5 {
            width: 100%;
            background: #e5e5e5;
            line-height: 50px;
            border-radius: 5px;
            padding: 0 22px;
            font-size: 16px;
            color: #555;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
        }

        .input--style-5:focus {
            background: #d5d5d5;
        }

        /* Time Slots */
        .time-slots-container {
            margin-bottom: 40px;
        }

        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }

        .time-slot {
            padding: 15px;
            background: #e5e5e5;
            border: 2px solid transparent;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #555;
        }

        .time-slot:hover:not(.booked):not(.disabled) {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
        }

        .time-slot.selected {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .time-slot.booked {
            background: #f5f5f5;
            color: #999;
            cursor: not-allowed;
            text-decoration: line-through;
        }

        .time-slot.disabled {
            background: #f5f5f5;
            color: #ccc;
            cursor: not-allowed;
        }

        /* Messages */
        .error-message,
        .success-message,
        .info-message {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #ffe5e5;
            color: #DC3545;
            border-left: 4px solid #DC3545;
        }

        .success-message {
            background: #e8f5e9;
            color: #57b846;
            border-left: 4px solid #57b846;
        }

        .info-message {
            background: #e3f2fd;
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }

        .error-message.show,
        .success-message.show,
        .info-message.show {
            display: block;
        }

        /* Booking Summary */
        .booking-summary {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: none;
        }

        .booking-summary.show {
            display: block;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .summary-label {
            color: #666;
            font-weight: 500;
        }

        .summary-value {
            color: #1a1a1a;
            font-weight: 600;
        }

        .summary-total {
            border-top: 2px solid #ddd;
            padding-top: 15px;
            margin-top: 15px;
        }

        .summary-total .summary-value {
            color: #4272d7;
            font-size: 18px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            width: 100%;
            line-height: 50px;
            padding: 0 50px;
            transition: all 0.4s ease;
            cursor: pointer;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 5px;
            background: #dc3545;
        }

        .btn:hover {
            background: #dc3545;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #666;
            margin-bottom: 15px;
        }

        .btn-secondary:hover {
            background: #555;
        }

        /* Not Logged In Message */
        .not-logged-in {
            text-align: center;
            padding: 60px 20px;
        }

        .not-logged-in h3 {
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .not-logged-in p {
            color: #666;
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="booking-card">
            <div class="card-heading">
                <h2>Book Your Consultation</h2>
            </div>
            <div class="card-body">
                <!-- Messages -->
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                <div class="info-message" id="infoMessage"></div>

                <!-- Consultant Info -->
                <div class="consultant-info">
                    <div class="consultant-avatar" id="consultantAvatar">SM</div>
                    <div class="consultant-details">
                        <h3 id="consultantName">Samer Mezher</h3>
                        <p id="consultantType">Financial Consultant</p>

                </div>

                <!-- Date Selection -->
                <div class="date-input-wrapper">
                    <label class="section-title">Select Date</label>
                    <input type="date" class="input--style-5" id="dateInput" min="">
                </div>

                <!-- Time Slots -->
                <div class="time-slots-container">
                    <label class="section-title">Select Time Slot</label>
                    <div id="timeSlotsGrid" class="time-slots-grid"></div>
                </div>

                <!-- Booking Summary -->
                <div class="booking-summary" id="bookingSummary">
                    <div class="summary-row">
                        <span class="summary-label">Consultant:</span>
                        <span class="summary-value" id="summaryConsultant">-</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Date:</span>
                        <span class="summary-value" id="summaryDate">-</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Time:</span>
                        <span class="summary-value" id="summaryTime">-</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span class="summary-label">Total:</span>
                        <span class="summary-value">$25.00</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <button class="btn btn-secondary" onclick="window.location.href='index7.html'">Back to
                    Consultants</button>
                <button class="btn" id="proceedBtn" onclick="proceedToPayment()" disabled>Proceed to Payment</button>
            </div>
        </div>
    </div>
<script type="module">

    <script>
        // Available time slots (9 AM - 5 PM)
        const timeSlots = [
            '09:00 AM', '10:00 AM', '11:00 AM', '12:00 PM',
            '01:00 PM', '02:00 PM', '03:00 PM', '04:00 PM', '05:00 PM'
        ];

        let selectedDate = null;
        let selectedTime = null;
        let consultantId = null;
        let consultantData = null;

        // Initialize page when DOM is ready
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Page loaded, initializing...');
            initializePage();
        });

        // Initialize page
        function initializePage() {
            console.log('Initializing page...');
            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('dateInput');
            dateInput.min = today;
            dateInput.value = today;

            // Load consultant info
            loadConsultantInfo();

            // Set initial date
            selectedDate = today;

            // Load time slots
            loadTimeSlots();

            // Add date change listener
            dateInput.addEventListener('change', function () {
                selectedDate = this.value;
                selectedTime = null;
                loadTimeSlots();
                updateSummary();
            });
        }

        // Load consultant info from URL parameter or use default
        function loadConsultantInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            consultantId = urlParams.get('consultant') || 'samer-mezher';

            // Mock consultant data
            const consultants = {
                'samer-mezher': {
                    name: 'Samer Mezher',
                    type: 'Financial Consultant',
                    initials: 'SM'
                },
                'ali-al-mawla': {
                    name: 'Ali AL-Mawla',
                    type: 'Real estate Consultant',
                    initials: 'AM'
                },
  'mohd-ahmed': {
    name: "Moh'd Ahmed",
    type: 'Law Consultant',
    initials: 'MA'
  },
  'fatmaa-mohd': {
    name: "Fatmaa Moh'd",
    type: 'Family Consultant',
    initials: 'FM'
  }
            };

            consultantData = consultants[consultantId] || consultants['samer-mezher'];

            document.getElementById('consultantName').textContent = consultantData.name;
            document.getElementById('consultantType').textContent = consultantData.type;
            document.getElementById('consultantAvatar').textContent = consultantData.initials;
        }

        // Load available time slots
        async function loadTimeSlots() {
            console.log('Loading time slots for date:', selectedDate);
            const grid = document.getElementById('timeSlotsGrid');

            if (!grid) {
                console.error('Grid element not found!');
                return;
            }

            try {
  // Get today's info for disabling past slots
  const today = new Date().toISOString().split('T')[0];
  const isToday = selectedDate === today;
  const currentHour = new Date().getHours();

  // ✅ Load locked/booked slots from Firestore slotLocks
  let bookedSlots = [];
  try {
    if (!window.db || !window.fs) {
      bookedSlots = [];
    } else {
      const lockIds = timeSlots.map((slot) => {
        const timeKey = normalizeTimeSlotId(slot);
        return `${consultantId}_${selectedDate}_${timeKey}`;
      });

      const snaps = await Promise.all(
        lockIds.map((id) => window.fs.getDoc(window.fs.doc(window.db, "slotLocks", id)))
      );

      snaps.forEach((snap, i) => {
        if (snap.exists()) bookedSlots.push(timeSlots[i]);
      });
    }
  } catch (e) {
    console.warn("⚠️ Could not load slotLocks, showing all slots as available:", e);
    bookedSlots = [];
  }

  // Render time slots
  grid.innerHTML = '';
  console.log('Rendering', timeSlots.length, 'time slots');

  timeSlots.forEach(slot => {
    const slotDiv = document.createElement('div');
    slotDiv.className = 'time-slot';
    slotDiv.textContent = slot;

    const slotHour = parseInt(slot.split(':')[0]);
    const isPM = slot.includes('PM');
    const hour24 = isPM && slotHour !== 12 ? slotHour + 12 : (slotHour === 12 && !isPM ? 0 : slotHour);

    // Disable past time slots for today
    if (isToday && hour24 <= currentHour) {
      slotDiv.classList.add('disabled');
    }
    // Mark booked slots
    else if (bookedSlots.includes(slot)) {
      slotDiv.classList.add('booked');
    }
    // Available slots
    else {
      slotDiv.addEventListener('click', () => selectTimeSlot(slot, slotDiv));
    }

    grid.appendChild(slotDiv);
  });

  console.log('Time slots rendered successfully');

} catch (error) {
  console.error('Error loading time slots:', error);
  showError('Error loading time slots. Please refresh the page.');
}

        }

        // Select time slot
        function selectTimeSlot(slot, element) {
            // Remove previous selection
            document.querySelectorAll('.time-slot').forEach(el => {
                el.classList.remove('selected');
            });

            // Select new slot
            element.classList.add('selected');
            selectedTime = slot;

            updateSummary();
        }

        // Update booking summary
        function updateSummary() {
            const summary = document.getElementById('bookingSummary');
            const proceedBtn = document.getElementById('proceedBtn');

            if (selectedDate && selectedTime) {
                summary.classList.add('show');
                proceedBtn.disabled = false;

                document.getElementById('summaryConsultant').textContent = consultantData.name;
                document.getElementById('summaryDate').textContent = new Date(selectedDate + 'T00:00:00').toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('summaryTime').textContent = selectedTime;
            } else {
                summary.classList.remove('show');
                proceedBtn.disabled = true;
            }
        }

        // Proceed to payment
        // Proceed to payment (CREATE booking in Firestore first)
// Helper: normalize time slot into a stable doc id piece (no spaces/colon)
function normalizeTimeSlotId(slot) {
  // "09:00 AM" -> "0900AM"
  return slot.replace(":", "").replace(" ", "");
}

// Proceed to payment (slot lock + booking create in ONE transaction)
async function proceedToPayment() {
  if (!selectedDate || !selectedTime) {
    showError("Please select a date and time slot.");
    return;
  }

  const user = window.auth?.currentUser;
  if (!user) {
    window.location.href = "auth.html";
    return;
  }

  const proceedBtn = document.getElementById("proceedBtn");
  proceedBtn.disabled = true;
  proceedBtn.textContent = "Locking Slot...";

  try {
    const timeKey = normalizeTimeSlotId(selectedTime);
    const lockId = `${consultantId}_${selectedDate}_${timeKey}`;
      const meetingId = `cw_${consultantId}_${selectedDate}_${normalizeTimeSlotId(selectedTime)}`;


    // references
    const lockRef = window.fs.doc(window.db, "slotLocks", lockId);
    const bookingRef = window.fs.doc(window.fs.collection(window.db, "bookings")); // auto-id

    // Transaction: if lock exists -> fail. else create lock + create booking.
    await window.fs.runTransaction(window.db, async (tx) => {
      const lockSnap = await tx.get(lockRef);

      if (lockSnap.exists()) {
        // Slot already locked/booked
        throw new Error("SLOT_TAKEN");
      }

      // Create lock doc
      tx.set(lockRef, {
        consultantId,
        date: selectedDate,
        timeSlot: selectedTime,
          meetingId: `cw_${consultantId}_${selectedDate}_${timeKey}`, 
        bookingId: bookingRef.id,
        userId: user.uid,
        status: "locked",               // later you can set confirmed after payment if you want
        createdAt: window.fs.serverTimestamp()
      });

      // Create booking doc
      tx.set(bookingRef, {
        userId: user.uid,
        consultantId,
        consultantName: consultantData.name,
        date: selectedDate,
        timeSlot: selectedTime,
        status: "pending",
        paymentStatus: "unpaid",
        lockId,
        createdAt: window.fs.serverTimestamp()
      });
    });

    // Save booking info for next pages
    sessionStorage.setItem("currentBookingId", bookingRef.id);
    sessionStorage.setItem(
      "bookingData",
      JSON.stringify({
        consultantId,
        consultantName: consultantData.name,
        date: selectedDate,
        timeSlot: selectedTime,
        status: "pending",
        paymentStatus: "unpaid",
        lockId
      })
    );

    showSuccess("Slot locked! Redirecting to payment...");
    setTimeout(() => {
      window.location.href = `payment_form.html?booking=${bookingRef.id}`;
    }, 800);

  } catch (err) {
    console.error("❌ Booking/Lock error:", err);

    if (err?.message === "SLOT_TAKEN") {
      showError("Sorry, this slot was just booked by someone else. Please select another time.");
      // Reload slots to show booked state (we’ll enhance bookedSlots next)
      loadTimeSlots();
    } else {
      showError(`Failed to lock slot: ${err?.code || err?.message || err}`);
    }

    proceedBtn.disabled = false;
    proceedBtn.textContent = "Proceed to Payment";
  }
}



        // Show messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('infoMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('infoMessage').classList.remove('show');
        }

        function showInfo(message) {
            const infoDiv = document.getElementById('infoMessage');
            infoDiv.textContent = message;
            infoDiv.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
    </script>
</body>
