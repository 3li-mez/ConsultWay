<body>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";


  const firebaseConfig = {
    apiKey: "AIzaSyBsmjQbvCZl2vnuKcojBnzYNh7n9kx37W4",
    authDomain: "consultway-51e30.firebaseapp.com",
    projectId: "consultway-51e30",
    storageBucket: "consultway-51e30.firebasestorage.app",
    messagingSenderId: "289447780270",
    appId: "1:289447780270:web:f9e64d963e2ef5bb00b23f",
    measurementId: "G-DWMBZJKKXS"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  function normalizeTimeSlotId(slot) {
    // "03:00 PM" -> "0300PM"
    return slot.replace(":", "").replace(" ", "");
  }

  function joinVideoSdk(meetingId, displayName, bookingId) {
    console.log("✅ Joining meeting:", meetingId);

    const script = document.createElement("script");
    script.type = "text/javascript";

    script.addEventListener("load", function () {
      const config = {
        name: displayName || "User",
        meetingId: meetingId,
        apiKey: "f08127bf-5f8f-4e17-9279-4716d76081aa",

        containerId: null,
        micEnabled: true,
        webcamEnabled: true,
        participantCanToggleSelfWebcam: true,
        participantCanToggleSelfMic: true,
        chatEnabled: true,
        screenShareEnabled: true,

        participantCanLeave: true,
        redirectOnLeave: `https://3li-mez.github.io/ConsultWay/feedback_page.html?booking=${bookingId}`,
      };

      const meeting = new VideoSDKMeeting();
      meeting.init(config);
    });

    script.src = "https://sdk.videosdk.live/rtc-js-prebuilt/0.3.43/rtc-js-prebuilt.js";
    document.head.appendChild(script);
  }

  async function startCall(user) {
    const params = new URLSearchParams(window.location.search);
    const bookingId = params.get("booking");

    console.log("bookingId from URL:", bookingId);
    console.log("current URL:", window.location.href);

    if (!bookingId) {
      alert("Missing booking id in URL");
      return;
    }

    const snap = await getDoc(doc(db, "bookings", bookingId));
    if (!snap.exists()) {
      alert("Booking not found in Firestore");
      return;
    }

    const booking = snap.data();

    // ✅ Use meetingId if exists, otherwise generate it (so old bookings work)
    let meetingId = booking.meetingId;
    if (!meetingId) {
  const timeKey = normalizeTimeSlotId(booking.timeSlot);
  meetingId = `cw_${booking.consultantId}_${booking.date}_${timeKey}`;
  console.log("Generated meetingId (missing in DB):", meetingId);

  await updateDoc(doc(db, "bookings", bookingId), { meetingId });
  console.log("✅ meetingId saved to booking:", meetingId);
} else {
      console.log("meetingId from DB:", meetingId);
    }

    joinVideoSdk(meetingId, user.email, bookingId);
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "https://3li-mez.github.io/ConsultWay/login_register_modal.html"; // video folder -> go back one level
      return;
    }
    await startCall(user);
  });
</script>
