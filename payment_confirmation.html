<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation - ConsultWay</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-wrapper {
            max-width: 600px;
            width: 100%;
        }

        .confirmation-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
        }

        .card-header {
            padding: 40px 20px;
            background: #1a1a1a;
        }

        .card-header.success {
            background: #57b846;
        }

        .card-header.failed {
            background: #DC3545;
        }

        .icon-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            font-size: 50px;
        }

        .icon.success {
            color: #57b846;
        }

        .icon.failed {
            color: #DC3545;
        }

        .card-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-body {
            padding: 40px 30px;
        }

        .booking-details {
            background: #f8f8f8;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 15px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 2px solid #ddd;
            font-weight: 600;
        }

        .detail-label {
            color: #666;
        }

        .detail-value {
            color: #1a1a1a;
            font-weight: 600;
        }

        .message {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .message.success-msg {
            color: #155724;
        }

        .message.failed-msg {
            color: #721c24;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4272d7;
            color: white;
        }

        .btn-primary:hover {
            background: #3868cd;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-danger {
            background: #DC3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading::after {
            content: 'Processing...';
            font-size: 18px;
            color: #666;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: 'Processing.'; }
            40% { content: 'Processing..'; }
            60%, 100% { content: 'Processing...'; }
        }

        .reference-code {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .reference-code strong {
            display: block;
            margin-bottom: 5px;
            color: #1976d2;
        }

        .reference-code code {
            background: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 24px;
            }

            .card-body {
                padding: 30px 20px;
            }

            .detail-row {
                flex-direction: column;
                gap: 5px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confirmation-card {
            animation: fadeIn 0.5s ease;
        }

        /* Checkmark Animation */
        @keyframes checkmark {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .icon.success {
            animation: checkmark 0.5s ease 0.3s both;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div id="confirmationContent">
            <div class="loading"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBsmjQbvCZl2vnuKcojBnzYNh7n9kx37W4",
            authDomain: "consultway-51e30.firebaseapp.com",
            projectId: "consultway-51e30",
            storageBucket: "consultway-51e30.firebasestorage.app",
            messagingSenderId: "289447780270",
            appId: "1:289447780270:web:f9e64d963e2ef5bb00b23f",
            measurementId: "G-DWMBZJKKXS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.auth = auth;
        window.db = db;
        window.firestore = { doc, getDoc, updateDoc };

        // Check authentication and process payment
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await processPaymentConfirmation();
            } else {
                window.location.href = 'auth.html';
            }
        });
    </script>

    <script>
        let bookingData = null;
        let bookingId = null;

        // Process payment confirmation
        async function processPaymentConfirmation() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status'); // 'success' or 'failed'
            bookingId = urlParams.get('booking') || sessionStorage.getItem('currentBookingId');

            // Get booking data from sessionStorage
            const bookingDataStr = sessionStorage.getItem('bookingData');
            if (bookingDataStr) {
                bookingData = JSON.parse(bookingDataStr);
            }

            // If status is in URL, use it; otherwise check for success indicator
            const paymentSuccess = status === 'success' || urlParams.get('payment') === 'success';
            const paymentFailed = status === 'failed' || urlParams.get('payment') === 'failed';

            if (paymentSuccess) {
                await handleSuccessfulPayment();
            } else if (paymentFailed) {
                handleFailedPayment();
            } else {
                // Default: assume coming from checkout with success
                // You can change this logic based on your payment gateway response
                await handleSuccessfulPayment();
            }
        }

        // Handle successful payment
        async function handleSuccessfulPayment() {
            // Update booking status in Firebase if bookingId exists
            if (bookingId && window.db) {
                try {
                    const bookingRef = window.firestore.doc(window.db, 'bookings', bookingId);
                    await window.firestore.updateDoc(bookingRef, {
                        paymentStatus: 'paid',
                        status: 'confirmed',
                        paidAt: new Date().toISOString()
                    });
                } catch (error) {
                    console.error('Error updating booking:', error);
                }
            }

            // Display success message
            displaySuccess();

            // Clear session storage
            setTimeout(() => {
                sessionStorage.removeItem('currentBookingId');
                sessionStorage.removeItem('bookingData');
            }, 1000);
        }

        // Handle failed payment
        function handleFailedPayment() {
            displayFailure();
        }

        // Display success confirmation
        function displaySuccess() {
            const container = document.getElementById('confirmationContent');
            
            container.innerHTML = `
                <div class="confirmation-card">
                    <div class="card-header success">
                        <div class="icon-container">
                            <div class="icon success">✓</div>
                        </div>
                        <h1 class="card-title">Payment Successful!</h1>
                        <p class="card-subtitle">Your consultation has been confirmed</p>
                    </div>
                    
                    <div class="card-body">
                        ${bookingData ? `
                            <div class="booking-details">
                                <div class="detail-row">
                                    <span class="detail-label">Consultant:</span>
                                    <span class="detail-value">${bookingData.consultantName}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Date:</span>
                                    <span class="detail-value">${formatDate(bookingData.date)}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Time:</span>
                                    <span class="detail-value">${bookingData.timeSlot}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Amount Paid:</span>
                                    <span class="detail-value">$8.00</span>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${bookingId ? `
                            <div class="reference-code">
                                <strong>Booking Reference:</strong>
                                <code>${bookingId.substring(0, 12).toUpperCase()}</code>
                            </div>
                        ` : ''}
                        
                        <p class="message success-msg">
                            Your payment has been processed successfully. You can now access your booking from the dashboard and join the video call at the scheduled time.
                        </p>
                        
                        <div class="buttons">
                            <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                                View My Bookings
                            </button>
                            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                                Back to Home
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Display failure message
        function displayFailure() {
            const container = document.getElementById('confirmationContent');
            
            container.innerHTML = `
                <div class="confirmation-card">
                    <div class="card-header failed">
                        <div class="icon-container">
                            <div class="icon failed">✕</div>
                        </div>
                        <h1 class="card-title">Payment Failed</h1>
                        <p class="card-subtitle">We couldn't process your payment</p>
                    </div>
                    
                    <div class="card-body">
                        ${bookingData ? `
                            <div class="booking-details">
                                <div class="detail-row">
                                    <span class="detail-label">Consultant:</span>
                                    <span class="detail-value">${bookingData.consultantName}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Date:</span>
                                    <span class="detail-value">${formatDate(bookingData.date)}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Time:</span>
                                    <span class="detail-value">${bookingData.timeSlot}</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Amount:</span>
                                    <span class="detail-value">$8.00</span>
                                </div>
                            </div>
                        ` : ''}
                        
                        <p class="message failed-msg">
                            Unfortunately, your payment could not be processed. This could be due to insufficient funds, an incorrect card number, or a technical issue. Please try again or use a different payment method.
                        </p>
                        
                        <div class="buttons">
                            <button class="btn btn-danger" onclick="retryPayment()">
                                Try Again
                            </button>
                            <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                                Back to Home
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Retry payment
        function retryPayment() {
            if (bookingId) {
                window.location.href = `checkout.html?booking=${bookingId}`;
            } else {
                window.location.href = 'booking.html';
            }
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
