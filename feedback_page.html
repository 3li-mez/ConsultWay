<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Consultation - ConsultWay</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-wrapper {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
            padding: 50px 0;
        }

        .feedback-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-heading {
            padding: 25px;
            background: #1a1a1a;
            text-align: center;
        }

        .card-heading h2 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card-heading p {
            color: #aaa;
            font-size: 14px;
        }

        .card-body {
            padding: 40px 50px 50px;
        }

        @media (max-width: 767px) {
            .card-body {
                padding: 30px 25px 40px;
            }
        }

        .consultant-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .consultant-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            flex-shrink: 0;
        }

        .consultant-details h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .consultant-details p {
            font-size: 14px;
            color: #666;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Star Rating */
        .rating-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            font-size: 50px;
            color: #e5e5e5;
            transition: all 0.3s ease;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #ffd700;
            transform: scale(1.1);
        }

        .star-rating label:hover {
            transform: scale(1.2);
        }

        /* Feedback Section */
        .feedback-section {
            margin-bottom: 30px;
        }

        .label {
            display: block;
            color: #555;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            background: #e5e5e5;
            border-radius: 5px;
            padding: 20px;
            font-size: 15px;
            color: #555;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
            min-height: 150px;
            line-height: 1.6;
        }

        textarea:focus {
            background: #d5d5d5;
        }

        textarea::placeholder {
            color: #999;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            line-height: 50px;
            padding: 0 30px;
            transition: all 0.4s ease;
            cursor: pointer;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: #dc3545;
        }

        .btn-primary:hover {
            background: #c82333;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Success Message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #28a745;
        }

        .success-message.show {
            display: block;
        }

        /* Rating Description */
        .rating-description {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            min-height: 30px;
        }

        .rating-description.show {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .star-rating label {
                font-size: 40px;
                gap: 5px;
            }

            .button-group {
                flex-direction: column;
            }

            .consultant-summary {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="feedback-card">
            <div class="card-heading">
                <h2>Rate Your Experience</h2>
                <p>Help us improve by sharing your feedback</p>
            </div>
            <div class="card-body">
                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    Thank you for your feedback! Redirecting...
                </div>

                <!-- Consultant Summary -->
                <div class="consultant-summary">
                    <div class="consultant-avatar" id="consultantAvatar">SM</div>
                    <div class="consultant-details">
                        <h3 id="consultantName">Samer Mezher</h3>
                        <p id="consultantType">Financial Consultant</p>
                    </div>
                </div>

                <!-- Rating Section -->
                <div class="section-title">How was your consultation?</div>
                
                <div class="rating-container">
                    <div class="star-rating">
                        <input type="radio" name="rating" id="star5" value="5">
                        <label for="star5">â˜…</label>
                        <input type="radio" name="rating" id="star4" value="4">
                        <label for="star4">â˜…</label>
                        <input type="radio" name="rating" id="star3" value="3">
                        <label for="star3">â˜…</label>
                        <input type="radio" name="rating" id="star2" value="2">
                        <label for="star2">â˜…</label>
                        <input type="radio" name="rating" id="star1" value="1">
                        <label for="star1">â˜…</label>
                    </div>
                </div>

                <div class="rating-description" id="ratingDescription"></div>

                <!-- Feedback Text -->
                <div class="feedback-section">
                    <label class="label">Share Your Thoughts</label>
                    <textarea id="feedbackText" placeholder="Tell us about your experience with the consultant... (optional)"></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="button-group">
                    <a href="index.html" class="btn btn-secondary">Skip for Now</a>
                    <button class="btn btn-primary" id="submitBtn" onclick="submitFeedback()" disabled>
                        Submit Feedback
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBsmjQbvCZl2vnuKcojBnzYNh7n9kx37W4",
            authDomain: "consultway-51e30.firebaseapp.com",
            projectId: "consultway-51e30",
            storageBucket: "consultway-51e30.firebasestorage.app",
            messagingSenderId: "289447780270",
            appId: "1:289447780270:web:f9e64d963e2ef5bb00b23f",
            measurementId: "G-DWMBZJKKXS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.auth = auth;
        window.db = db;
        window.firestore = { collection, addDoc, doc, getDoc, updateDoc };

        // Get booking ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        window.bookingId = urlParams.get('booking');

        // Check authentication and load booking data
        onAuthStateChanged(auth, async (user) => {
            if (user && window.bookingId) {
                await loadBookingData();
            } else if (!user) {
                window.location.href = 'auth.html';
            }
        });

        async function loadBookingData() {
            try {
                const bookingRef = window.firestore.doc(window.db, 'bookings', window.bookingId);
                const bookingDoc = await window.firestore.getDoc(bookingRef);
                
                if (bookingDoc.exists()) {
                    const booking = bookingDoc.data();
                    document.getElementById('consultantName').textContent = booking.consultantName;
                    document.getElementById('consultantType').textContent = booking.consultantType || 'Consultant';
                    
                    const initials = booking.consultantName.split(' ').map(n => n[0]).join('');
                    document.getElementById('consultantAvatar').textContent = initials;
                    
                    window.consultantId = booking.consultantId;
                }
            } catch (error) {
                console.error('Error loading booking:', error);
            }
        }
    </script>

    <script>
        let selectedRating = 0;
        
        const ratingDescriptions = {
            1: "ðŸ˜ž Poor - Not satisfied",
            2: "ðŸ˜• Fair - Below expectations",
            3: "ðŸ˜ Good - Met expectations",
            4: "ðŸ˜Š Very Good - Exceeded expectations",
            5: "ðŸ¤© Excellent - Outstanding experience!"
        };

        // Add event listeners to star ratings
        document.querySelectorAll('.star-rating input').forEach(input => {
            input.addEventListener('change', function() {
                selectedRating = parseInt(this.value);
                updateRatingDescription();
                document.getElementById('submitBtn').disabled = false;
            });
        });

        function updateRatingDescription() {
            const descriptionEl = document.getElementById('ratingDescription');
            descriptionEl.textContent = ratingDescriptions[selectedRating];
            descriptionEl.classList.add('show');
        }

        async function submitFeedback() {
            if (selectedRating === 0) {
                alert('Please select a rating');
                return;
            }

            const feedbackText = document.getElementById('feedbackText').value;
            const submitBtn = document.getElementById('submitBtn');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const feedbackData = {
                    bookingId: window.bookingId,
                    consultantId: window.consultantId,
                    userId: window.auth.currentUser.uid,
                    rating: selectedRating,
                    feedback: feedbackText,
                    createdAt: new Date().toISOString()
                };

                // Save feedback to Firestore
                await window.firestore.addDoc(
                    window.firestore.collection(window.db, 'feedback'),
                    feedbackData
                );

                // Update booking status to completed
                if (window.bookingId) {
                    const bookingRef = window.firestore.doc(window.db, 'bookings', window.bookingId);
                    await window.firestore.updateDoc(bookingRef, {
                        status: 'completed',
                        feedbackSubmitted: true,
                        completedAt: new Date().toISOString()
                    });
                }

                // Show success message
                document.getElementById('successMessage').classList.add('show');
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'user_dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('Failed to submit feedback. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Feedback';
            }
        }
    </script>
</body>
</html>
