<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 0;
        }

        .result-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
        }

        .result-header {
            padding: 40px 30px 30px;
        }

        .icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .success .icon-wrapper {
            background: #e8f5e9;
            color: #57b846;
        }

        .failed .icon-wrapper {
            background: #ffe5e5;
            color: #dc3545;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .success h1 {
            color: #57b846;
        }

        .failed h1 {
            color: #dc3545;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .result-body {
            padding: 0 40px 40px;
        }

        @media (max-width: 767px) {
            .result-body {
                padding: 0 25px 30px;
            }
        }

        .transaction-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            width: 100%;
            line-height: 50px;
            padding: 0 50px;
            transition: all 0.4s ease;
            cursor: pointer;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #dc3545;
        }

        .btn-primary:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .disclaimer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .error-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #ffc107;
        }

        .retry-info {
            background: #e7f3ff;
            color: #004085;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #007bff;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            color: #666;
        }

        .booking-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: left;
        }

        .booking-info h3 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .booking-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="result-card" id="resultCard">
            <div class="loading">Processing your payment...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBsmjQbvCZl2vnuKcojBnzYNh7n9kx37W4",
            authDomain: "consultway-51e30.firebaseapp.com",
            projectId: "consultway-51e30",
            storageBucket: "consultway-51e30.firebasestorage.app",
            messagingSenderId: "289447780270",
            appId: "1:289447780270:web:f9e64d963e2ef5bb00b23f",
            measurementId: "G-DWMBZJKKXS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.auth = auth;
        window.db = db;
        window.firestore = { doc, getDoc, updateDoc };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await processPayment();
            } else {
                window.location.href = 'auth.html';
            }
        });
    </script>

    <script>
        async function processPayment() {
            const paymentResult = JSON.parse(sessionStorage.getItem('paymentResult'));
            const bookingId = sessionStorage.getItem('currentBookingId');
            const bookingDataStr = sessionStorage.getItem('bookingData');

            // If no payment result, redirect
            if (!paymentResult) {
                window.location.href = 'payment_form.html';
                return;
            }

            const resultCard = document.getElementById('resultCard');
            let bookingData = null;

            // Parse booking data
            if (bookingDataStr) {
                bookingData = JSON.parse(bookingDataStr);
            }

            // Update Firebase if payment was successful
            if (paymentResult.success && bookingId && window.db) {
                try {
                    const bookingRef = window.firestore.doc(window.db, 'bookings', bookingId);
                    
                    // Check if booking exists
                    const bookingDoc = await window.firestore.getDoc(bookingRef);
                    
                    if (bookingDoc.exists()) {
                        // Update booking status
                        await window.firestore.updateDoc(bookingRef, {
                            paymentStatus: 'paid',
                            status: 'confirmed',
                            paidAt: new Date().toISOString(),
                            transactionId: paymentResult.transactionId
                        });
                        
                        console.log('Booking updated successfully');
                        
                        // Get updated booking data
                        bookingData = bookingDoc.data();
                    }
                } catch (error) {
                    console.error('Error updating booking:', error);
                }
            }

            // Display result
            if (paymentResult.success) {
                displaySuccess(paymentResult, bookingData, bookingId);
            } else {
                displayFailure(paymentResult, bookingData, bookingId);
            }

            // Clear session after short delay
            setTimeout(() => {
                sessionStorage.removeItem('paymentResult');
            }, 2000);
        }

        function displaySuccess(paymentResult, bookingData, bookingId) {
            const resultCard = document.getElementById('resultCard');
            
            resultCard.innerHTML = `
                <div class="result-header success">
                    <div class="icon-wrapper">âœ“</div>
                    <h1>Payment Successful!</h1>
                    <p class="subtitle">
                        Your consultation has been confirmed.<br>
                        Thank you for your payment!
                    </p>
                </div>
                <div class="result-body">
                    ${bookingData ? `
                        <div class="booking-info">
                            <h3>ðŸ“… Your Booking Details</h3>
                            <div class="booking-detail">
                                <strong>Consultant:</strong> ${bookingData.consultantName}
                            </div>
                            <div class="booking-detail">
                                <strong>Date:</strong> ${formatDate(bookingData.date)}
                            </div>
                            <div class="booking-detail">
                                <strong>Time:</strong> ${bookingData.timeSlot}
                            </div>
                            ${bookingId ? `
                                <div class="booking-detail">
                                    <strong>Booking ID:</strong> ${bookingId.substring(0, 12).toUpperCase()}
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                    
                    <div class="transaction-details">
                        <div class="detail-row">
                            <span class="detail-label">Transaction ID:</span>
                            <span class="detail-value">${paymentResult.transactionId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Amount Paid:</span>
                            <span class="detail-value">${paymentResult.amount}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Payment Method:</span>
                            <span class="detail-value">Card ending in ${paymentResult.cardLast4}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date & Time:</span>
                            <span class="detail-value">${paymentResult.date}</span>
                        </div>
                    </div>
                    
                    <a href="dashboard.html" class="btn btn-primary">View My Bookings</a>
                    <a href="index.html" class="btn btn-secondary">Back to Home</a>
                    
                    <p class="disclaimer">
                        ** This is a simulated payment for educational purposes **<br>
                        A confirmation has been saved to your account
                    </p>
                </div>
            `;
        }

        function displayFailure(paymentResult, bookingData, bookingId) {
            const resultCard = document.getElementById('resultCard');
            
            resultCard.innerHTML = `
                <div class="result-header failed">
                    <div class="icon-wrapper">âœ•</div>
                    <h1>Payment Failed</h1>
                    <p class="subtitle">
                        We were unable to process your payment.<br>
                        Please check your details and try again.
                    </p>
                </div>
                <div class="result-body">
                    <div class="error-message">
                        <strong>Common reasons for payment failure:</strong><br>
                        â€¢ Insufficient funds in account<br>
                        â€¢ Incorrect card details<br>
                        â€¢ Card expired or blocked<br>
                        â€¢ Bank declined the transaction
                    </div>

                    ${bookingData ? `
                        <div class="booking-info">
                            <h3>ðŸ“… Booking Details</h3>
                            <div class="booking-detail">
                                <strong>Consultant:</strong> ${bookingData.consultantName}
                            </div>
                            <div class="booking-detail">
                                <strong>Date:</strong> ${formatDate(bookingData.date)}
                            </div>
                            <div class="booking-detail">
                                <strong>Time:</strong> ${bookingData.timeSlot}
                            </div>
                        </div>
                    ` : ''}

                    <div class="transaction-details">
                        <div class="detail-row">
                            <span class="detail-label">Transaction ID:</span>
                            <span class="detail-value">${paymentResult.transactionId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Attempted Amount:</span>
                            <span class="detail-value">${paymentResult.amount}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date & Time:</span>
                            <span class="detail-value">${paymentResult.date}</span>
                        </div>
                    </div>

                    <div class="retry-info">
                        ðŸ’¡ <strong>Tip:</strong> Please verify your card details and ensure you have sufficient funds before trying again.
                    </div>
                    
                    <a href="payment_form.html" class="btn btn-primary">Try Again</a>
                    <a href="booking.html" class="btn btn-secondary">Back to Booking</a>
                    
                    <p class="disclaimer">
                        ** This is a simulated payment for educational purposes **<br>
                        If you continue to experience issues, please contact support
                    </p>
                </div>
            `;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
