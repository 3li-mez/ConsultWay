<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Checkout</title>
    <link
        href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap'
        rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-wrapper {
            width: 100%;
            max-width: 680px;
            margin: 0 auto;
            padding: 50px 0;
        }

        .payment-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-heading {
            padding: 25px;
            background: #1a1a1a;
            text-align: center;
        }

        .card-heading h2 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .card-heading p {
            color: #aaa;
            font-size: 14px;
        }

        .card-body {
            padding: 40px 50px 50px;
        }

        @media (max-width: 767px) {
            .card-body {
                padding: 30px 25px 40px;
            }
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .order-summary h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .order-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 18px;
            color: #dc3545;
            padding-top: 15px;
            margin-top: 10px;
            border-top: 2px solid #dc3545;
        }

        .input-group-desc {
            margin-bottom: 25px;
        }

        .label {
            display: block;
            color: #555;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .input--style-5 {
            width: 100%;
            background: #e5e5e5;
            line-height: 50px;
            border-radius: 5px;
            padding: 0 22px;
            font-size: 16px;
            color: #555;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        .input--style-5:focus {
            background: #d5d5d5;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
        }

        @media (max-width: 767px) {
            .input-row {
                grid-template-columns: 1fr;
            }
        }

        .card-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .card-icon {
            width: 50px;
            height: 32px;
            background: #f0f0f0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 700;
            color: #666;
            border: 1px solid #ddd;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #e8f5e9;
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #2e7d32;
        }

        .secure-badge::before {
            content: "üîí";
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            line-height: 50px;
            padding: 0 50px;
            transition: all 0.4s ease;
            cursor: pointer;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 5px;
            background: #dc3545;
        }

        .btn:hover {
            background: #c82333;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .disclaimer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .error-message {
            background: #ffe5e5;
            color: #DC3545;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #DC3545;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="payment-card">
            <div class="card-heading">
                <h2>Secure Checkout</h2>
                <p>Complete your payment details</p>
            </div>
            <div class="card-body">
                <!-- Order Summary -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="order-item">
                        <span>Consultation Service</span>
                        <span>$99.00</span>
                    </div>
                    <div class="order-item">
                        <span>Service Fee</span>
                        <span>$5.00</span>
                    </div>
                    <div class="order-item">
                        <span>Total Amount</span>
                        <span>$104.00</span>
                    </div>
                </div>

                <!-- Secure Badge -->
                <div class="secure-badge">
                    Your payment information is encrypted and secure
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage"></div>

                <!-- Payment Form -->
                <form id="paymentForm">
                    <div class="input-group-desc">
                        <label class="label">Cardholder Name</label>
                        <input class="input--style-5" type="text" id="cardholderName"
                            placeholder="Enter name on card" required>
                    </div>

                    <div class="input-group-desc">
                        <label class="label">Card Number</label>
                        <div class="card-icons">
                            <div class="card-icon">VISA</div>
                            <div class="card-icon">MC</div>
                            <div class="card-icon">AMEX</div>
                        </div>
                        <input class="input--style-5" type="text" id="cardNumber"
                            placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>

                    <div class="input-row">
                        <div class="input-group-desc">
                            <label class="label">Expiry Date</label>
                            <input class="input--style-5" type="text" id="expiryDate"
                                placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="input-group-desc">
                            <label class="label">CVV</label>
                            <input class="input--style-5" type="text" id="cvv"
                                placeholder="123" maxlength="4" required>
                        </div>
                    </div>

                    <div class="input-group-desc">
                        <label class="label">Billing Address</label>
                        <input class="input--style-5" type="text" id="billingAddress"
                            placeholder="Enter your billing address" required>
                    </div>

                    <div class="input-group-desc">
                        <label class="label">ZIP / Postal Code</label>
                        <input class="input--style-5" type="text" id="zipCode"
                            placeholder="Enter ZIP code" required>
                    </div>

                    <button type="submit" class="btn" id="paymentBtn">
                        Complete Payment - $104.00
                    </button>
                </form>

                <p class="disclaimer">
                    ** This is a simulated payment system for educational purposes only **<br>
                    No real charges will be made
                </p>
            </div>
        </div>
    </div>

    <script>
        // Format card number with spaces
        document.getElementById('cardNumber').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Format expiry date
        document.getElementById('expiryDate').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // Only allow numbers in CVV
        document.getElementById('cvv').addEventListener('input', function (e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const btn = document.getElementById('paymentBtn');

            // Simple validation
            if (cardNumber.length < 13) {
                showError('Please enter a valid card number');
                return;
            }

            if (!expiryDate.includes('/') || expiryDate.length !== 5) {
                showError('Please enter expiry date in MM/YY format');
                return;
            }

            if (cvv.length < 3) {
                showError('Please enter a valid CVV');
                return;
            }

            // Disable button and show processing
            btn.disabled = true;
            btn.textContent = 'Processing Payment...';

    setTimeout(() => {
        // Randomly determine success (80% success rate for demo)
        const isSuccessful = Math.random() > 0.2;

        // Store payment result and redirect
        const paymentData = {
            success: isSuccessful,
            amount: '$104.00',
            transactionId: 'TXN' + Math.random().toString(36).substr(2, 9).toUpperCase(),
            date: new Date().toLocaleString(),
            cardLast4: cardNumber.slice(-4)
        };

        // Store in sessionStorage
        sessionStorage.setItem('paymentResult', JSON.stringify(paymentData));
        
        // ‚≠ê ADD THIS - Keep booking ID in session ‚≠ê
        const bookingId = sessionStorage.getItem('currentBookingId');
        if (bookingId) {
            sessionStorage.setItem('currentBookingId', bookingId);
            console.log('Keeping booking ID for payment result:', bookingId);
        }

        // Redirect to result page
        window.location.href = 'payment_result.html';
    }, 2000);
        });
    </script>

</html>
