<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <link
        href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap'
        rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 0;
        }

        .result-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 8px 20px 0px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
        }

        .result-header {
            padding: 40px 30px 30px;
        }

        .icon-wrapper {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .success .icon-wrapper {
            background: #e8f5e9;
            color: #57b846;
        }

        .failed .icon-wrapper {
            background: #ffe5e5;
            color: #dc3545;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .success h1 {
            color: #57b846;
        }

        .failed h1 {
            color: #dc3545;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        .result-body {
            padding: 0 40px 40px;
        }

        @media (max-width: 767px) {
            .result-body {
                padding: 0 25px 30px;
            }
        }

        .transaction-details {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            width: 100%;
            line-height: 50px;
            padding: 0 50px;
            transition: all 0.4s ease;
            cursor: pointer;
            font-size: 15px;
            text-transform: uppercase;
            font-weight: 700;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #dc3545;
        }

        .btn-primary:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .disclaimer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        .error-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #ffc107;
        }

        .retry-info {
            background: #e7f3ff;
            color: #004085;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <div class="result-card" id="resultCard">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>
    <script type="module">

            await updateBookingInFirebase();
        } else {
            window.location.href = 'auth.html';
        }
    });

    async function updateBookingInFirebase() {
        const paymentResult = JSON.parse(sessionStorage.getItem('paymentResult'));
        const bookingId = sessionStorage.getItem('currentBookingId');

        console.log('Payment Result:', paymentResult);
        console.log('Booking ID:', bookingId);

        // Update Firebase if payment was successful and we have a booking ID
        if (paymentResult && paymentResult.success && bookingId) {
            try {
                const bookingRef = window.firestore.doc(window.db, 'bookings', bookingId);
                
                // Check if booking exists
                const bookingDoc = await window.firestore.getDoc(bookingRef);
                
                if (bookingDoc.exists()) {
                    // Update booking status
                    await window.firestore.updateDoc(bookingRef, {
                        paymentStatus: 'paid',
                        status: 'confirmed',

</script>
    <script>
        // Get payment result from sessionStorage
        const paymentResult = JSON.parse(sessionStorage.getItem('paymentResult'));

        // If no payment result found, redirect to payment page
        if (!paymentResult) {
            window.location.href = 'payment_form.html';
        }

        const resultCard = document.getElementById('resultCard');

        if (paymentResult.success) {
            // Success result
            resultCard.innerHTML = `
                <div class="result-header success">
                    <div class="icon-wrapper">‚úì</div>
                    <h1>Payment Successful!</h1>
                    <p class="subtitle">
                        Your payment has been processed successfully.<br>
                        Thank you for your purchase!
                    </p>
                </div>
                <div class="result-body">
                    <div class="transaction-details">
                        <div class="detail-row">
                            <span class="detail-label">Transaction ID:</span>
                            <span class="detail-value">${paymentResult.transactionId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Amount Paid:</span>
                            <span class="detail-value">${paymentResult.amount}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Payment Method:</span>
                            <span class="detail-value">Card ending in ${paymentResult.cardLast4}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date & Time:</span>
                            <span class="detail-value">${paymentResult.date}</span>
                        </div>
                    </div>
                    
                    <a href="user_dashboard.html" class="btn btn-primary">Go to Dashboard</a>
                    
                    <p class="disclaimer">
                        ** This is a simulated payment for educational purposes **<br>
                        A receipt has been sent to your email address
                    </p>
                </div>
            `;
        } else {
            // Failed result
            resultCard.innerHTML = `
                <div class="result-header failed">
                    <div class="icon-wrapper">‚úï</div>
                    <h1>Payment Failed</h1>
                    <p class="subtitle">
                        We were unable to process your payment.<br>
                        Please check your details and try again.
                    </p>
                </div>
                <div class="result-body">
                    <div class="error-message">
                        <strong>Common reasons for payment failure:</strong><br>
                        ‚Ä¢ Insufficient funds in account<br>
                        ‚Ä¢ Incorrect card details<br>
                        ‚Ä¢ Card expired or blocked<br>
                        ‚Ä¢ Bank declined the transaction
                    </div>

                    <div class="transaction-details">
                        <div class="detail-row">
                            <span class="detail-label">Transaction ID:</span>
                            <span class="detail-value">${paymentResult.transactionId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Attempted Amount:</span>
                            <span class="detail-value">${paymentResult.amount}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Date & Time:</span>
                            <span class="detail-value">${paymentResult.date}</span>
                        </div>
                    </div>

                    <div class="retry-info">
                        üí° <strong>Tip:</strong> Please verify your card details and ensure you have sufficient funds before trying again.
                    </div>
                    
                    <a href="payment_form.html" class="btn btn-primary">Try Again</a>
                    <a href="booking_timeslot.html" class="btn btn-secondary">Back to Booking</a>
                    
                    <p class="disclaimer">
                        ** This is a simulated payment for educational purposes **<br>
                        If you continue to experience issues, please contact support
                    </p>
                </div>
            `;
        }

        // Clear payment result from sessionStorage after displaying
        // Uncomment the line below if you want to clear it immediately
        // sessionStorage.removeItem('paymentResult');
    </script>
</body>

</html>
